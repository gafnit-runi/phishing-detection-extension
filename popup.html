<!DOCTYPE html>
<html>
<head>
  <title>Phishing Detection</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
    }
    .analyzing {
      background-color: #fff3cd;
      color: #856404;
    }
    .result {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
    }
    .phishing {
      background-color: #f8d7da;
      color: #721c24;
    }
    .benign {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .no-results {
      color: #6c757d;
    }
  </style>
</head>
<body>
  <h2>Phishing Detection</h2>
  <div id="status" class="status"></div>
  <div id="result" class="result"></div>
  <script src="popup.js"></script>
</body>
</html>
